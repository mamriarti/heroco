 <!doctype html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <title>Изучение фремворка Vue.js</title>
							<script type="text/javascript" src="vue.js"></script>
							                    	
							 
                    </head>
                    <body>
                    <h1>Изучение фремворка Vue.js</h1>

	                    <!-- <div id="app">
	    					{{ message }}
						</div> -->

						<div id="app">
						  <p>{{ message }}</p>
						  <input v-model="message">
						</div>
                    
                    <script type="text/javascript">
                      new Vue({
							    el: '#app',
							    data: {
							        message: 'Hello Vue.js!'
							    }
							})
                    </script>
                    </body>
                    </html>
